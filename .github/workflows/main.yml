name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Vercel
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: gOI0ailiMk69RirOwE7GRoPn
          vercel-org-id: team_JSFWu8DGnKfBoWgOQckSxJtW
          vercel-project-id: prj_hp2bUsv4kR1UACn3ttnj9XnJPajR
          vercel-args: "--prod --yes"

  backend:
    name: Backend Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - name: Install Dependencies
        run: |
          cd functions
          npm install

      - name: Lint
        run: |
          cd functions
          npm run lint || echo "No lint script"

      - name: Build
        run: |
          cd functions
          npm run build

      - name: Setup Railway Token
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: echo "RAILWAY_TOKEN=${{ secrets.RAILWAY_TOKEN }}" >> $GITHUB_ENV

      - name: Deploy to Railway
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: bervProject/railway-deploy@main
        with:
          service: "kingshms-backend"
